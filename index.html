<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmado</title>
    <style>
        :root {
            --primary: #4361ee;
            --success: #4cc9f0;
            --dark: #212529;
            --light: #f8f9fa;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: #f5f7ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--dark);
        }
        
        .confirmation-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 40px;
            text-align: center;
            max-width: 480px;
            width: 90%;
            margin: 20px;
            animation: fadeIn 0.6s ease-out;
        }
        
        .checkmark {
            width: 80px;
            height: 80px;
            margin: 0 auto 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--success), var(--primary));
            border-radius: 50%;
            color: white;
            font-size: 40px;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            color: var(--primary);
        }
        
        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #495057;
        }
        
        .btn {
            display: inline-block;
            background: var(--primary);
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        
        .btn:hover {
            background: #3a56d4;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 480px) {
            .confirmation-card {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="confirmation-card">
        <div class="checkmark">
            ✓
        </div>
        <h1>¡Email confirmado con éxito!</h1>
        <p>Tu dirección de correo electrónico ha sido verificada correctamente. Ahora puedes volver a la app.</p>
        
        <button class="btn" onclick="window.location.href='testapp://home'">
            Volver a la App
        </button>
    </div>

    <script>
        // Intentar abrir la app automáticamente después de 1.5 segundos
        setTimeout(function() {
            window.location.href = 'testapp://home';
        }, 1500);
    </script>
</body>
</html>
